stages:
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: devseict/etl:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
    envFrom:
      - sourceName: devseict-docker
        sourceKey: PLUGIN_PASSWORD
      - sourceName: devseict-docker
        sourceKey: PLUGIN_USERNAME
    env:
      DOCKER_DEBUG: "true"
      DOCKER_INSECURE: "true"
      DOCKER_PASSWORD: PLUGIN_PASSWORD
      DOCKER_USERNAME: devseict
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./kubernetes.yml
branch: {}
notification: {}
